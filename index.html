<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estácio - Caça Niquel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="slot">
            <div class="column">
                <img src="chapeu.png">
            </div>
            <div class="column">
                <img src="estacio_logo.png" alt="">
            </div>
            <div class="column">
                <img src="caderno.png" alt="">
            </div>
            <div class="column">
                <img src="diploma.png" alt="">
            </div>
        </div>
        <div id="promotion-code">
            <input id="code-input" type="text" placeholder="DIGITE O CÓDIGO">
        </div>
    </div>

    <div id="start-game">
        <img src="start.png" alt="" width="160">
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <!-- <img id="modal-image" src="premiado.png" alt=""> -->
            <img id="modal-image">
        </div>
    </div>

    <div id="modalOverlay"></div>

    <script src="script.js"></script>
</body>

</html>
